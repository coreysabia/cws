apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory 
    privateKeySecretRef:
      name: letsencrypt
    solvers:
    - dns01:
        cloudflare:
          email: corey@coreysabia.com
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token

---

apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: 2edgy4me-wildcard-cert
spec:
  secretName: 2edgy4me-wildcard-cert-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
  commonName: "*.2edgy4.me"
  dnsNames:
  - "*.2edgy4.me"